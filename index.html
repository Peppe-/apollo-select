  <head>
    <meta charset="utf-8"></meta>

    <link rel="import" href="apollo-select.html"></link>

    <title>apollo-select</title>
    <style>
      body {
        margin-left: 50px;
        margin-top: 50px;
      }
      .caption {
        margin-right:50px;
        display:inline-block;
        width:300px;
      }

      @font-face {
        font-family: 'Vaadin-Icons';
        src: url('fonts/Vaadin-Icons.eot');
        src: url('fonts/Vaadin-Icons.eot?#iefix') format('embedded-opentype'),
             url('fonts/Vaadin-Icons.woff') format('woff'),
             url('fonts/Vaadin-Icons.ttf') format('truetype'),
             url('fonts/Vaadin-Icons.svg#icomoon') format('svg');
      }

      .icon {
        font-family: Vaadin-Icons;
        font-size: 16px;
        speak: none;
        font-weight: normal;
        font-variant: normal;
        font-style: normal;
        text-transform: none;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <div id="section-javascript">
      <span class="caption">The options are added with javascript</span>
      <apollo-select id="my-select"></apollo-select>

      <div class="value-field">Value: </div>
    </div>
    <p>&nbsp;</p>

    <div id="section-short">
      <span class="caption">Another shorter select</span>
      <apollo-select id="short-select"></apollo-select>
      <div class="value-field">Value: </div>
    </div>
    <p>&nbsp;</p>

    <div id="section-messy">
      <span style="vertical-align:top" class="caption">Icons and captions</span>
      <div style="display:inline-block;margin-left:-48px;">
        <i style="display:inline-block;color: rgba(0, 0, 0, 0.54);padding-right:20px;padding:16px;" id="messy-icon" class="icon">&#xe7e6;</i>
        <div style="display:inline-block">
          <div style="line-height:16px;font-size:14px;color: rgba(0, 0, 0, 0.26);" id="messy-caption">State</div>
          <apollo-select id="short-select"></apollo-select>
        </div>
      </div>
      <div class="value-field">Value: </div>
    </div>

    <div id="section-separate">
      <span class="caption">The input field apollo-select-field shown separately</span>
      <apollo-select-field style="display:inline-block" id="select-field" value="foo" placeholder="some placeholder"></apollo-select-field>
      <p>&nbsp;</p>
      <span class="caption">The dropdown apollo-select-dropdown shown separately <button id="separate-button">Open</button></span>
      <div style="position:relative">
        <apollo-select-dropdown id="select-dropdown" value="bar"></apollo-select-dropdown>
      </div>
    </div>


    <script type="text/javascript">
      window.addEventListener('WebComponentsReady', function(e) {
        var pSelectJS = document.querySelector('#section-javascript apollo-select')
        pSelectJS.values = [
          '\u00a0',
          "anything",
          "anything else",
          "something else",
          "still a bit longer text here for testing purposes",
          "more",
          "Vaadin",
          "rocks",
          "select",
          "component",
          "still need a bit",
          "something else",
          "how much more",
          "can we add",
          "to this select"
        ];
        pSelectJS.placeholder = "select a value";
        pSelectJS.addEventListener('value-changed', function(e) {
          document.querySelector('#section-javascript .value-field').innerHTML='Value: ' + e.detail.value;
        });


        var short = document.querySelector('#section-short apollo-select');
        short.values = [
          '\u00a0',
          "shorter",
          "version",
          "here",
        ];
        short.value="version";
        short.addEventListener('value-changed', function(e) {
          document.querySelector('#section-short .value-field').innerHTML='Value: ' + e.detail.value;
        });


        var messy = document.querySelector('#section-messy apollo-select');
        messy.values = [
          '\u00a0',
          "shorter",
          "version",
          "here",
        ];
        messy.value="version";
        messy.addEventListener('value-changed', function(e) {
          document.querySelector('#section-messy .value-field').innerHTML='Value: ' + e.detail.value;
        });

        var icon = document.querySelector('#messy-icon');
        var caption = document.querySelector('#messy-caption');

        document.querySelector('#section-messy apollo-select input').addEventListener("focus", function() {
          icon.style.color = "#00b4f0";
          caption.style.color = "#00b4f0";
        });

        document.querySelector('#section-messy apollo-select input').addEventListener("blur", function() {
          icon.style.color = "rgba(0, 0, 0, 0.54)";
          caption.style.color = "rgba(0, 0, 0, 0.26)";
        });

        var grid = document.querySelector('#section-grid apollo-select-grid');
        var griddata = [

             [ "Project M", 02834, 0.4 ],
             [ "Project N", 12094, 0.1 ],
             [ "Project O", 37439, 0.8 ],
             ];
        grid.values = griddata;
        grid.addEventListener('value-changed', function(e) {
          document.querySelector('#section-grid .value-field').innerHTML='Value: ' + e.detail.value;
        });
        */

        var separateDropdown = document.querySelector('#select-dropdown');
        var dropdownButton = document.querySelector('#separate-button');
        var open = false;
        separateDropdown.component=this;
        dropdownButton.addEventListener('click', function() {
            if(open){
              separateDropdown.close();
              open = false;
            } else {
              separateDropdown.open();
              open = true;
            }
        }, false);

        separateDropdown.values = [
          "foo",
          "bar",
          "baz"
        ];
      });
