<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <link rel="import" href="../polymer/polymer.html">
  </head>
  <body>

    <dom-module id="apollo-select-field">
      <style>

        .wrapper {
          padding-right: 2px;
          margin: 0px;
          margin-bottom: 8px;
          position:relative;
        }
        .wrapper:focus {
          position: relative;
          width:auto;
          width:100%;
          outline: 0;

        }

        :host {

        }

        input {
          /*line-height: 24px;*/
          font: 300 16px/1.55 "Open Sans", sans-serif;
          font-weight: 400;
          line-height: normal;
          height: 30px;

          margin: 0;
          margin-bottom: 1px;
          padding: 0;
          padding-left:2px;
          border: none;
          border-bottom: 1px solid #c5c5c5;
          color: #474747;

          background: white;

          outline: none;

          transition: box-shadow ease-in-out 180ms
          border ease-in-out 180ms;
          width: 100%;

          text-overflow: ellipsis;
          white-space: nowrap;
          overflow: hidden;
        }

        input[type=text]:focus {
          margin-bottom:0;
          border-bottom: 2px solid #00b4f0;
          outline:none;
        }

        input:focus ~ #open-button {
          color: rgba(0, 0, 0, 0.54);
        }

        #open-button {
          position: absolute;
          border:none;
          width:16px;
          line-height: 30px;
          top:0;
          right:0;
          padding-right:2px;
          cursor: pointer;
          color: rgba(0, 0, 0, 0.26);
          font-family: Vaadin-Icons;
          font-size: 16px;
          speak: none;
          font-weight: normal;
          font-variant: normal;
          font-style: normal;
          text-transform: none;

          -webkit-font-smoothing: antialiased;
        }

        #open-button:focus {
          border:none;
          border-bottom: 1px solid #c5c5c5;

        }

        @font-face {
            font-family: 'Vaadin-Icons';
            src: url('fonts/Vaadin-Icons.eot');
            src: url('fonts/Vaadin-Icons.eot?#iefix') format('embedded-opentype'),
                 url('fonts/Vaadin-Icons.woff') format('woff'),
                 url('fonts/Vaadin-Icons.ttf') format('truetype'),
                 url('fonts/Vaadin-Icons.svg#icomoon') format('svg');
        }


        #open-button iÂ {
          display: inline-block;
          margin-top: 7px;
          margin-bottom: 7px;
          width:16px;
          height:16px;
        }
      </style>
      <template>
        <div class="wrapper">
          <input id="inputfield" type="text" placeholder="{{placeholder}}" class="select-selection" on-keydown="keydownHandler" on-keyup="keypressHandler" >
          <div id="open-button" on-click="buttonClick">&#xe7bc;</div>
        </div>
      </template>
    </dom-module>

    <script>
      Polymer({
        is: "apollo-select-field",
        properties: {
          value: {
            type: String,
            observer: 'valueChanged'
          },
          placeholder: { type: String },
          search: { type: String }
        },
        /** Property change **/
        valueChanged: function(value){
          this.$.inputfield.value = value;
          this.search = null;
        },

        /** Events **/
        buttonClick: function(event, detail, sender) {
          this.fire('open-button', {});
          this.$.inputfield.focus();
        },
        keydownHandler: function(event, detail, sender) {
          var navigateKey = [
            13, // enter
            38, // up
            40, // down
            33, // page up
            34 // page down
          ];
          if(navigateKey.indexOf(event.keyCode) != -1){
            this.fire('navigate', {"keyCode": event.keyCode});
            event.preventDefault();
          } else if(event.keyCode == 9) { // tab
            this.fire('close', {});
          } else if(event.keyCode == 27) { // esc
            this.fire('esc-pressed', {});

          }
        },
        keypressHandler: function(event, detail, sender) {
          var navigateKey = [
            13, // enter
            38, // up
            40, // down
            33, // page up
            34 // page down
          ];
          var ignoreKeys = [
            37, // left
            39, // right
            16, // shift
            17, // ctrl
            18, // alt
            19, // pause
            20, // caps lock
            36, // home
            35, // end
            45, // insert
            91, // left window key
            92, // right window key
            93, // select key
            144, // numlock
            145 // scroll lock
          ];
          if(ignoreKeys.indexOf(event.keyCode) != -1){
          } else if(navigateKey.indexOf(event.keyCode) != -1){
          } else if(event.keyCode == 9) { // tab
          } else if(event.keyCode == 27) { // esc
          } else {
            this.fire('search', {query: this.$.inputfield.value});
          }
        },

        /** Public functions **/
        resetFieldValue: function(){
          if(typeof this.value === 'undefined'){
            this.$.inputfield.value = "";
          } else {
            this.$.inputfield.value = this.value;
          }
        },
        setDisplayValue: function(value){
          this.$.inputfield.value = value;
        },
        resetToSearch: function(){
          this.$.inputfield.value=this.search;
        }
      });
    </script>
  </body>
</html>
